language: ruby
rvm: 2.2

before_install:
  gem install awesome_bot  

before_script:
  git clone --depth=1 https://github.com/Kickball/awesome-selfhosted.git
  
script:
  - node awesome-selfhosted/test.js awesome-selfhosted/README.md
  - awesome_bot -f awesome-selfhosted/non-free.md --allow-ssl --allow-dupe --allow-redirect --allow 403,429 || (exit 0)
  - mkdir out
  - cp ab-results-awesome-selfhosted-non-free.md-markdown-table.json out/.
  - grep -Pos "####\s.*(?=\")" ab-results-awesome-selfhosted-non-free.md-markdown-table.json | sed -e '1,$s/\\n/\n/g' | sed '/\(^|\|^[[:space:]]\)/d' | sed -e 's/^\([[:digit:]]\+\(.*\)$\)/- [ ] Line:`\1`/g' -e 's/[[:space:]]|[[:space:]]/` Status:`/1' -e 's/[[:space:]]|[[:space:]]/` Link:`/1' > out/non-free_results.md
  
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: out
  target_branch: results-$(date +%Y%m%d-%H%M)
  on:
    branch: master
    
notifications:
  email: false
